<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mysite</title>

<link rel = "stylesheet" href = "../assets/css/mysite_admission.css">
<link rel = "stylesheet" href = "../assets/css/mysite_content_titleline.css">

<!-- head end  -->
</head>

<body>
<!-- body start  -->

<div id = "wrap">
	
	<!-- header start -->
	<div id = "header" class = "clearfix">
		
		<h1><a href = "./index_mainpage.html">Mysite</a></h1>
		
		<ul class = "clearfix">
			<li><a href = "">로그인</a></li>
			<li><a href ="">회원가입</a></li>
		</ul>
	</div>
	<!-- header end -->
	
	<!-- nav start -->
	<div id = "nav">
		<ul class = "clearfix">
			<li><a href ="">입사지원서</a></li>
			<li><a href ="./index_subpage.html">게시판</a></li>
			<li><a href ="">갤러리</a></li>
			<li><a href ="">방명록</a></li>
		</ul>
	</div>
	<!-- nav end -->
	
	<!-- aside start -->
	<aside class = "clearfix">
		<h2>회원가입</h2>
		<ul>
			<li><a href = "">회원가입</a></li>
			<li><a href = "">로그인</a></li>
			<li><a href = "">ID/PW 찾기</a></li>
		</ul>
	</aside>
	<!-- aside end -->
	
	<!-- main start -->
	<!-- main-header start -->
	<div id = "main">
		<div id = "main-header" class = "clearfix">
			<h3>회원가입</h3>
			<ol>
				<li><a href = "">회원가입</a></li>
				<li><a href = "">홈</a></li>
			</ol>
		</div>
		
	<!-- main-body -->
	<div id = "main-body">
		<div><!-- 아이디 -->
			<label for = "id">아이디</label>
			<input id = "id" type = "text">
		</div>
		
		<div><!-- 패스워드 -->
			<label for = "pw">패스워드</label>
			<input id = "pw" type = "password">
		</div>
		
		<div><!-- 이름 -->
			<label for = "name">이름</label>
			<input id = "name" type = "text">
		</div>
		
		<div><!-- 프로필 사진 -->
			<label for = "photo">프로필 사진</label>
			<input id = "photo" type = "file">
		</div>
		
		<div><!-- 주소 -->
			<label></label>
		</div>
		
		<div><!-- 이동통신사 -->
			<label for = "telecom">이동통신사</label>
			<select id = "telecom">
				<option>선택해주세요</option>
				<option>SKT</option>
				<option>KT</option>
				<option>LG U+</option>
				<option>알뜰폰</option>
			</select>
		</div>
		
		<div><!-- 나이 -->
			<span>나이</span>
			<label>10대</label><input type = "radio" name = "age">
			<label>20대</label><input type = "radio" name = "age">
			<label>30대</label><input type = "radio" name = "age">
			<label>40대</label><input type = "radio" name = "age">
			<label>기타</label><input type = "radio" name = "age">
		</div>
		
		<div><!-- 취미 -->
			<span>취미</span>
			<label>독서</label><input type = "checkbox" name = "hobby">
			<label>음악</label><input type = "checkbox" name = "hobby">
			<label>여행</label><input type = "checkbox" name = "hobby">
			<label>영화</label><input type = "checkbox" name = "hobby">
			<label>코딩</label><input type = "checkbox" name = "hobby">
			<label>기타</label><input type = "checkbox" name = "hobby">
		</div>
		
		<div><!-- 자기소개 -->
			<label>자기소개</label>
			<textarea></textarea>
		</div>
		
	</div>
	
	<div id = "main-footer">
		<button type = "submit">등록</button>
		<button type = "reset">초기화</button>
	</div>
	
	
	
	
	
	
	<!-- footer start -->
	<div id = "footer">
	 <p>
	 Copyright © 2020 황일영 All right reserved.
	 </p>
	</div>
	<!-- footer end -->		
	
</div>

<!-- body end  -->
</body>
	
	
	
	
</html>
